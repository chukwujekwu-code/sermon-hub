name: Sync Channels

on:
  # Run weekly on Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      single_channel_url:
        description: 'Sync a single channel URL (leave empty to sync all)'
        required: false
        type: string
      max_videos:
        description: 'Max videos to sync per channel'
        required: false
        default: '50'
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -r requirements.txt --system

      - name: Sync channels
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          if [ -n "${{ inputs.single_channel_url }}" ]; then
            echo "Syncing single channel: ${{ inputs.single_channel_url }}"
            python scripts/sync_channel.py "${{ inputs.single_channel_url }}" --max-videos ${{ inputs.max_videos || '50' }}
          else
            echo "Syncing all channels from channels.json"
            python scripts/sync_all_channels.py
          fi

      - name: Trigger embedding workflow
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'embed-new.yml',
              ref: context.ref
            })
